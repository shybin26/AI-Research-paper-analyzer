<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paper Analyzer v2.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { background-color: #f8f9fa; } </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ§  AI Research Paper Analyzer v2.1</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title">Upload a Research Paper</h1>
                <p class="card-text text-muted">Choose an analysis type and get instant AI-powered results.</p>

                <form id="upload-form">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="pdf_file" name="pdf_file" required>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-primary" data-action="summarize">Summarize</button>
                        <button type="submit" class="btn btn-secondary" data-action="extract_terms">Extract Key Terms</button>
                        <button type="submit" class="btn btn-info" data-action="identify_methodology">Identify Methodology</button>
                    </div>
                </form>

                <div id="result-area" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultArea = document.getElementById('result-area');

        // We listen for clicks on the whole form now
        form.addEventListener('click', function(event) {
            // Check if a submit button was clicked
            if (event.target.type === 'submit') {
                event.preventDefault(); // Prevent default page reload

                const action = event.target.dataset.action; // Get the action from the button (e.g., 'summarize')
                const pdfFile = document.getElementById('pdf_file').files[0];

                if (!pdfFile) {
                    resultArea.innerHTML = `<div class="alert alert-danger">Please select a file first.</div>`;
                    return;
                }

                resultArea.innerHTML = `<div class="text-center my-3"><div class="spinner-border text-primary"></div><p class="mt-2">Analyzing... Please wait.</p></div>`;

                const formData = new FormData();
                formData.append('pdf_file', pdfFile);
                formData.append('action', action); // Send the action to the backend

                fetch('/analyze', { // We'll use a new route
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultArea.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    } else {
                        resultArea.innerHTML = `
                            <div class="alert alert-success">
                                <h4 class="alert-heading">${data.title}</h4>
                                <p style="white-space: pre-wrap;">${data.result}</p>
                            </div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultArea.innerHTML = `<div class="alert alert-danger">An unexpected error occurred. Please try again.</div>`;
                });
            }
        });
    </script>

</body>
</html>
